<div class="content" ng-controller="ListResultController as listResult">
	<div class="page-header">
		<h1>Resultado do Sorteio</h1>
	</div>	
	<section>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">	
					<div class="form-group">
						<label class="label-number">Data do Sorteio: </label>
						{{listResult.created}}
					</div>
				</div>

				<div class="col-md-12">			
					<div class="form-group">
						<label class="label-number">Número do Sorteio: </label>	{{listResult.id}}
					</div>
				</div>

				<div class="col-md-12">			
					<div class="form-group">
						<label class="label-number">Página do Sorteio: </label>	{{listResult.url}}
					</div>
				</div>

				<div class="col-md-12">			
					<div class="form-group">
						<label class="label-number">Detalhes do Sorteio: </label>	
						{{listResult.configInfo}}
					</div>
				</div>

				<div class="col-md-12">			
					<div class="form-group">
						<label class="label-number result-number">
							Nomes da lista na ordem que foram sorteados:
							<ul>
								<li ng-repeat="r in listResult.values track by $index">{{r}}</li>
							</ul>
						</label>
					</div>
				</div>

				<div class="col-md-12">			
					<div class="form-group">						
						<label>Nomes que também participaram do sorteio: </label>
						<ul>
							<li ng-repeat="r in listResult.remaingValues track by $index">{{r}}</li>
						</ul>						
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
